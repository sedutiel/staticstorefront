    <div class ="instructions"> 
        <h5>Please enter the following information and we will respond to your inquiry within 24 hours. Thanks!</h5>
    </div>

    <div class='container'>
        <div class='reg-form'>
        </div>
       
     
     <form name='enter'>
     <input type='text'name='login' class='name-enter' 
     placeholder='Name' required></input>
     <input type='text' name='email' class='email-enter' placeholder='Email Address' required></input>
     <input type='text' name='pet' class='petname-enter' placeholder='Pet Name' required></input>
     <input type='text' name='breed' class='breed-enter' placeholder='Breed' required></input>
     <input type='text' name='age' class='age-enter' placeholder='Pet Age' required></input>
     <input type='text' name='gender' class='gender-enter' placeholder='Pet Gender' required></input>
     <input type='text' name='shots' class='shots-enter' placeholder='Immunization Due Date' required></input>
     <input type='text' name='date' class='date-enter' placeholder='Dates Requested' required></input>
     <input type='submit' name='submit-reg' class='submit-reg' value='Submit'></input>
     </form>
